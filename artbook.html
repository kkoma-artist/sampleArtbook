<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>StPageFlip 아트북</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/page-flip.min.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ddd;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/page-flip.browser.js"></script>
<script>
  const pageFlip = new PageFlip(document.getElementById("container"), {
    width: 600,
    height: 800,
    size: "stretch",
    autoCenter: true,
    showCover: false,
    maxShadowOpacity: 0.5,
    mobileScrollSupport: true
  });

  const pages = [];
  for (let i = 1; i <= 18; i++) {
    pages.push(`page${i}.jpg`);
  }

  pageFlip.loadFromImages(pages);
</script>

</body>
</html>
