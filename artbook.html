<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아트북 샘플</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- StPageFlip 스타일 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.0/dist/pageflip.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #ccc;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <!-- StPageFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.0/dist/pageflip.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 400,
        height: 600,
        size: "stretch",
        autoCenter: true,
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: false,
      }
    );

    pageFlip.loadFromImages([
      "page1.jpg", "page2.jpg", "page3.jpg", "page4.jpg",
      "page5.jpg", "page6.jpg", "page7.jpg", "page8.jpg",
      "page9.jpg", "page10.jpg", "page11.jpg", "page12.jpg",
      "page13.jpg", "page14.jpg", "page15.jpg", "page16.jpg",
      "page17.jpg", "page18.jpg"
    ]);
  </script>

</body>
</html>
